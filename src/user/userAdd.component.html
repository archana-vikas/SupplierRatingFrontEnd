<div>
    <form>
        <label for=name>User Name: </label>
            <input type="text" id="name" 
            name="UserName" [(ngModel)]="newUser.UserName" placeholder="UserName"/>
        <br>
        <label>Role</label>
            <input type="text" id="Role"
            name="Role" [(ngModel)]="newUser.Role" placeholder="Role"/>
        <br>
        <label for=email>Email: </label>
            <input type="text" id="email" 
            name="Email" [(ngModel)]="newUser.Email" placeholder="Email"/>
        <br>
            <label for=join>Created On: </label>
            <input type="text" id="join" 
            name="Join" [(ngModel)]="newUser.CreatedOn" placeholder="date"/>
        <br>
            <label for=status>Status: </label>
            <input type="text" id="status" 
            name="Status" [(ngModel)]="newUser.Status" placeholder="Statuse"/>
        <br>
        
        <button (click)="addUser()">
            add
          </button>
        
        </form>
</div>
